<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="icon" href="books-svgrepo-com.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-content">
            <div class="page-title">
                <img class="bookshelf-img" src="book-gift-present-svgrepo-com.svg" alt="bookshelf">
                <h1>Library</h1>
            </div>
            <form id="form" novalidate>
                <label for="title">What is the title of the book?</label>
                <input type="text" id="title" name="title" required>
                <span class="error" id="title-error" aria-live="polite"></span>

                <label for="author">Who is the books author?</label>
                <input type="text" id="author" name="author" required>
                <span class="error" id="author-error" aria-live="polite"></span>

                <label for="pages">How many pages?</label>
                <input type="number" id="pages" name="pages" required min="1" max="10000">
                <span class="error" id="page-error" aria-live="polite"></span>
                
                <div class="form-checkbox">
                    <input type="checkbox" name="read" id="read">
                    <label for="read">I have already read this book</label>
                </div>
                
                <button id="form-submit">Add Book</button>
            </form>
        </div>
        <div class="main-content">
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
